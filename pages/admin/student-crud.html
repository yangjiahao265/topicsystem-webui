<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>毕业设计选题系统</title>
    <meta name="description" content="毕业设计选题系统">
    <meta name="keywords" content="毕业设计选题系统">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统管理<small>学生管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统管理</el-breadcrumb-item>
            <el-breadcrumb-item>学生管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <!--模糊查询组件以及新建按钮-->
            <div class="filter-container">
                <el-input placeholder="学生姓名" v-model="pagination.queryString" style="width: 200px;" class="filter-item"
                          @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <!--展示学生详情信息表单-->
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                <el-table-column prop="firstWish" label="第一志愿" align="center"></el-table-column>
                <el-table-column prop="secondWish" label="第二志愿" align="center"></el-table-column>
                <el-table-column prop="realName" label="真实姓名" align="center"></el-table-column>
                <el-table-column prop="gender" label="性别" align="center"></el-table-column>
                <el-table-column prop="age" label="年龄" align="center"></el-table-column>
                <el-table-column prop="major" label="专业" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增学生信息" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="用户名:" prop="username">
                                    <el-input v-model="formData.username"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="密码:" prop="password">
                                    <el-input v-model="formData.password"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="真实姓名:" prop="realName">
                                    <el-input v-model="formData.realName"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="年龄:" prop="age">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别:" prop="gender">
                                    <el-select v-model="formData.gender">
                                        <el-option label="男" value="男"></el-option>
                                        <el-option label="女" value="女"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="专业:" prop="major">
                                    <el-select v-model="formData.major">
                                        <el-option label="软件工程" value="软件工程"></el-option>
                                        <el-option label="计算机科学与技术" value="计算机科学与技术"></el-option>
                                        <el-option label="数字媒体技术" value="数字媒体技术"></el-option>

                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>

                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">

                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="用户名:" prop="username">
                                    <el-input v-model="formData.username"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="密码:" prop="password">
                                    <el-input v-model="formData.password"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="真实姓名:" prop="realName">
                                    <el-input v-model="formData.realName"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="年龄:" prop="age">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别:" prop="gender">
                                    <el-select v-model="formData.gender">
                                        <el-option label="男" value="男"></el-option>
                                        <el-option label="女" value="女"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="专业:" prop="major">
                                    <el-select v-model="formData.major">
                                        <el-option label="软件工程" value="软件工程"></el-option>
                                        <el-option label="计算机科学与技术" value="计算机科学与技术"></el-option>
                                        <el-option label="数字媒体技术" value="数字媒体技术"></el-option>

                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>

                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            test: "",
            pagination: {
                //分页相关模型数据
                currentPage: 1, //当前页码
                pageSize: 5, //每页显示的记录数
                total: 6, //总记录数
                queryString: null, //查询条件
            },
            dataList: [
                {
                    "id": "1702014418",
                    "username": "1702014118",
                    "gender": "男",
                    "age": 18,
                    "major": "软件工程",
                    "realName": "杨佳豪",
                    "firstWish": "1",
                    "secondWish": "2",
                },

            ], //当前页要展示的分页列表数据
            formData: {}, //表单数据
            dialogFormVisible: false, //增加表单是否可见
            dialogFormVisible4Edit: false, //编辑表单是否可见
            rules: {
                //校验规则
                username: [
                    {required: true, message: "用户名为必填项", trigger: "blur"},
                ],
                password: [
                    {required: true, message: "密码称为必填项", trigger: "blur"},
                ],
                gender: [
                    {required: true, message: "性别称为必填项", trigger: "blur"},
                ],
                major: [
                    {required: true, message: "专业称为必填项", trigger: "blur"},
                ],
                age: [
                    {required: true, message: "年龄称为必填项", trigger: "blur"},
                ],
                realName: [
                    {required: true, message: "真实姓名称为必填项", trigger: "blur"},
                ],
            },
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        watch: {
            'pagination.queryString': function() {
                this.findPage();
            }
        },
        methods: {
            //分页查询
            findPage() {
                //需要交给后台的当前页信息
                const pageInfo = {
                    //当前页码
                    pageNum: this.pagination.currentPage,
                    //每页数据数量大小
                    pageSize: this.pagination.pageSize,
                    //查询的条件
                    name: this.pagination.queryString,
                };
                //向后台发送ajax请求
                axios
                    .post("http://106.15.249.199:8083/topicsystem/admin/students/list", pageInfo)
                    .then((response) => {
                        //从后台响应回的数据中获取总记录数
                        this.pagination.total = response.data.data.total;
                        //从后台响应回的数据中获取用于展示的数据列表
                        this.dataList = response.data.data.list;
                    })
                    .finally();
            },
            //添加
            handleAdd() {
                this.$refs["dataAddForm"].validate((valid) => {
                    if (valid) {
                        this.dialogFormVisible = false;
                        axios
                            .post("http://106.15.249.199:8083/topicsystem/admin/students/add", this.formData)
                            .then((response) => {
                                if (response.data.code === 200) {
                                    this.$message({
                                        message: response.data.message,
                                        type: "suceess",
                                    });
                                } else {
                                    this.$message.error("新增失败");
                                }
                            })
                            .finally(() => {
                                this.findPage();
                            });
                    } else {
                        this.$message.error("提交失败");
                        return;
                    }
                });
            },
            //编辑
            handleEdit() {
                //用户点击确定提交表单后执行
                //校验表单数据是否合法
                this.$refs["dataEditForm"].validate((valid) => {
                    if (valid) {
                        axios
                            .put("http://106.15.249.199:8083/topicsystem/admin/students/update", this.formData)
                            .then((response) => {
                                console.log(response)
                                console.log(response.data)
                                if (response.data.code === 200) {
                                    this.$message({
                                        type: 'success',
                                        message: this.response.data.message
                                    });
                                } else {
                                    this.$message.error(this.response.data.message);
                                }
                            })
                            .finally(() => {
                                //关闭窗口
                                this.dialogFormVisible4Edit = false;
                                //无论更新是否成功都刷新页面
                                this.findPage();
                            });
                    } else {
                        this.$message.error("提交失败！");
                        return;
                    }
                });
            },
            // 删除
            handleDelete(row) {
                this.$confirm("此操作将永久删除该文件, 是否继续?", "提示", {
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    type: "warning",
                })
                    .then(() => {
                        axios
                            .delete("http://106.15.249.199:8083/topicsystem/admin/students/del?id=" + row.id)
                            .then((response) => {
                                if (response.data.code === 200) {
                                    this.$message({
                                        type: "success",
                                        message: "删除成功!",
                                    });
                                    this.findPage();
                                } else {
                                    this.$message.error(response.data.message);
                                }
                            });
                    })
                    .catch(() => {
                        this.$message({
                            type: "info",
                            message: "已取消删除",
                        });
                    });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
            },
            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //是编辑窗口可见
                this.dialogFormVisible4Edit = true;
                //发送ajax请求回写数据
                axios
                    .get("http://106.15.249.199:8083/topicsystem/admin/students/" + row.id)
                    .then((response) => {
                        //判断请求是否处理成功
                        if (response.data.code === 200) {
                            //请求处理成功
                            this.formData = response.data.data;
                        } else {
                            //请求处理失败，提示错误信息
                            this.$message.error(response.data.message);
                        }
                    })
                    .finally();
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },

        },
    });
</script>

</html>
